{% extends "layout.html" %}
{% block content %}
<div class="max-w-4xl mx-auto px-6 py-12">
    <div class="bg-white rounded-[4rem] border border-stone-200 shadow-2xl overflow-hidden flex flex-col h-[70vh]">
        <div class="p-10 border-b border-stone-100 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="bg-primary/10 p-3 rounded-2xl text-primary">
                    <i data-lucide="sparkles"></i>
                </div>
                <div>
                    <h2 class="text-2xl font-black">Vani AI</h2>
                    <p class="text-xs text-stone-400 font-bold uppercase tracking-widest">Neural Agricultural Agent</p>
                </div>
            </div>
            <div class="flex items-center gap-2 text-[10px] font-black text-primary uppercase tracking-widest">
                <span class="w-2 h-2 rounded-full bg-primary"></span> Live Node
            </div>
        </div>
        
        <div class="flex-grow p-10 overflow-y-auto space-y-6 bg-stone-50/30">
            <div class="flex justify-start">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-stone-100 max-w-sm">
                    <p class="text-stone-700 font-medium">Namaskara! How can I help you with your crops today?</p>
                </div>
            </div>
        </div>
        
        <div class="p-8 border-t border-stone-100 bg-white">
            <div class="flex gap-4">
                <input type="text" placeholder="Ask your agricultural question..." class="flex-grow bg-stone-50 border-none rounded-2xl px-6 py-4 outline-none focus:ring-4 ring-primary/10 font-medium">
                <button class="bg-primary text-white p-4 rounded-2xl shadow-xl shadow-primary/20">
                    <i data-lucide="send"></i>
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
