<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t.brand }} - AI Agricultural Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#65a30d",
                        "stone-950": "#0c0a09",
                        "bg-base": "#f5f5f4",
                    },
                    fontFamily: {
                        "serif": ["'Playfair Display'", "serif"],
                        "sans": ["'Space Grotesk'", "sans-serif"]
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Space Grotesk', sans-serif; background-color: #f5f5f4; color: #1c1917; }
        .font-heading { font-family: 'Playfair Display', serif; }
        .grain {
            position: fixed; top: 0; left: 0; height: 100%; width: 100%;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.04; pointer-events: none; z-index: 9999;
        }
    </style>
</head>
<body class="bg-bg-base overflow-x-hidden">
    <div class="grain"></div>
    
    <nav class="fixed top-0 left-0 right-0 h-20 bg-white/95 backdrop-blur-md z-50 px-6 lg:px-12 flex items-center justify-between border-b border-stone-100">
        <div class="flex items-center gap-10">
            <a href="/" class="flex items-center gap-2 group">
                <div class="bg-primary p-2 rounded-lg text-white">
                    <i data-lucide="sprout"></i>
                </div>
                <span class="text-2xl font-black text-stone-800 tracking-tight font-heading italic">{{ t.brand }}</span>
            </a>
            
            <div class="hidden lg:flex items-center gap-8">
                <a href="/" class="flex items-center gap-2 text-[10px] font-black uppercase tracking-widest text-stone-400 hover:text-primary">
                    <i data-lucide="home" class="w-3 h-3"></i> {{ t.nav.home }}
                </a>
                <a href="/analysis" class="flex items-center gap-2 text-[10px] font-black uppercase tracking-widest text-stone-400 hover:text-primary">
                    <i data-lucide="search" class="w-3 h-3"></i> {{ t.nav.detection }}
                </a>
                <a href="/knowledge" class="flex items-center gap-2 text-[10px] font-black uppercase tracking-widest text-stone-400 hover:text-primary">
                    <i data-lucide="book-open" class="w-3 h-3"></i> {{ t.nav.knowledge }}
                </a>
            </div>
        </div>

        <div class="flex items-center gap-6">
            <div class="flex items-center gap-2 bg-stone-50 px-4 py-2 rounded-full border border-stone-100">
                <i data-lucide="globe" class="text-primary w-4 h-4"></i>
                <div class="flex gap-2 text-[10px] font-black uppercase tracking-widest">
                    <a href="/set_lang/en" class="{{ 'text-primary' if lang == 'en' else 'text-stone-400' }}">EN</a>
                    <span class="text-stone-200">|</span>
                    <a href="/set_lang/kn" class="{{ 'text-primary' if lang == 'kn' else 'text-stone-400' }}">KN</a>
                </div>
            </div>
            <a href="/settings" class="text-stone-400 hover:text-primary"><i data-lucide="settings"></i></a>
        </div>
    </nav>

    <main class="pt-20 min-h-screen">
        {% block content %}{% endblock %}
    </main>

    <script>lucide.createIcons();</script>
</body>
</html>
